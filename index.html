<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>timer</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <section class="wrapper">
            <h1>
                <img src="./img/weniv-logo.png" alt="위니브 로고" />
            </h1>
            <section class="timer-box">
                <h2 class="timer">TIMER</h2>
                <div class="timer-cnt">
                    <div>
                        <label for="HRS">시</label>
                        <input id="HRS" type="number" value="0" />
                    </div>
                    <div>
                        <label for="MIN">분</label>
                        <input id="MIN" type="number" value="0" />
                    </div>
                    <div>
                        <label for="SEC">초</label>
                        <input id="SEC" type="number" value="0" />
                    </div>
                </div>
                <div class="btn">
                    <button class="start-btn">Start</button>
                    <button class="reset-btn">RESET</button>
                </div>
            </section>
        </section>

        <script src="src/main.js"></script>
    </body>
</html>
